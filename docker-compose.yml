# Docker Compose for Local Development
# This file is for testing the Docker setup locally
# For actual development, continue using npm run safe

version: '3.8'

services:
  # PostgreSQL Database (Local Development)
  postgres:
    image: postgres:15-alpine
    container_name: tpe-postgres-dev
    environment:
      POSTGRES_DB: tpedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: TPXP0stgres!!
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./tpe-backend
      dockerfile: Dockerfile
    container_name: tpe-backend-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      # Database connection (using docker network)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tpedb
      DB_USER: postgres
      DB_PASSWORD: TPXP0stgres!!
      # JWT
      JWT_SECRET: dev-secret-change-in-production-to-something-very-secure
      JWT_EXPIRE: 30d
      # Frontend URL
      FRONTEND_URL: http://localhost:3000
      # Feature Flags
      ENABLE_SMS_VERIFICATION: "true"
      ENABLE_EMAIL_VERIFICATION: "true"
      ENABLE_AI_COACHING_OPTIN: "true"
      ENABLE_PARTNER_MATCHING: "true"
      ENABLE_CONFIDENCE_SCORING: "true"
      ENABLE_ADMIN_DASHBOARD: "true"
      ENABLE_BULK_OPERATIONS: "true"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount logs directory for persistence
      - ./tpe-backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./tpe-front-end
      dockerfile: Dockerfile
    container_name: tpe-frontend-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NEXT_PUBLIC_ENVIRONMENT: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres-data:
    driver: local

networks:
  default:
    name: tpe-network

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power100 Partner Portal - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            color: #FB0401;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #64748b;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #FB0401;
            box-shadow: 0 0 0 3px rgba(251, 4, 1, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: #FB0401;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .btn:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(251, 4, 1, 0.2);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .test-connection {
            background: #6b7280;
            margin-bottom: 24px;
        }
        
        .test-connection:hover:not(:disabled) {
            background: #4b5563;
        }
        
        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
        }
        
        .message.error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }
        
        .message.info {
            background: #dbeafe;
            border: 2px solid #3b82f6;
            color: #1e40af;
        }
        
        .credentials {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 24px;
        }
        
        .credentials h3 {
            color: #1e293b;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }
        
        .credentials p {
            margin: 6px 0;
            color: #475569;
        }
        
        .credentials strong {
            color: #1e293b;
        }
        
        .footer {
            text-align: center;
            margin-top: 32px;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.online {
            background: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
        }
        
        .status-indicator.offline {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Power100</h1>
            <p>Partner Portal Test</p>
        </div>
        
        <button id="testConnection" class="btn test-connection">
            üîó Test Backend Connection
        </button>
        
        <button id="debugPartners" class="btn test-connection">
            üîç Debug: List All Partners
        </button>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" value="freshserver@partner.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="Z7yb06^m!SUA" required>
            </div>
            
            <button type="submit" id="loginBtn" class="btn">
                üöÄ Sign In to Partner Portal
            </button>
        </form>
        
        <div id="message"></div>
        
        <div class="credentials">
            <h3>üìã Brand New Server Credentials</h3>
            <p><strong>Email:</strong> freshserver@partner.com</p>
            <p><strong>Password:</strong> Z7yb06^m!SUA</p>
            <p style="margin-top: 12px; font-size: 14px; font-style: italic; color: #64748b;">
                üí° These credentials were auto-generated when the partner was created via admin dashboard
            </p>
        </div>
        
        <div class="footer">
            <p>¬© 2025 Power100 Experience | Authentication Test</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5004/api';
        
        // Debug: List all partners
        document.getElementById('debugPartners').addEventListener('click', async function() {
            const btn = this;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'üîÑ Fetching...';
            
            try {
                // First get admin token
                const authResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'admin@power100.io', password: 'admin123' })
                });
                const authData = await authResponse.json();
                
                if (!authData.success) {
                    throw new Error('Admin login failed');
                }
                
                // Get all partners
                const partnersResponse = await fetch(`${API_BASE}/partners`, {
                    headers: { 'Authorization': `Bearer ${authData.token}` }
                });
                const partnersData = await partnersResponse.json();
                
                const recentPartners = partnersData.partners.slice(-3);
                const partnerList = recentPartners.map(p => 
                    `‚Ä¢ ${p.company_name} (${p.contact_email}) - ID: ${p.id}`
                ).join('<br>');
                
                showMessage(`
                    <strong>üîç Recent Partners in Database:</strong><br>
                    ${partnerList}<br>
                    <small>Total partners: ${partnersData.partners.length}</small>
                `, 'info');
            } catch (error) {
                showMessage(`
                    <strong>‚ùå Debug Failed</strong><br>
                    ${error.message}
                `, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
        
        // Test backend connection
        document.getElementById('testConnection').addEventListener('click', async function() {
            const btn = this;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'üîÑ Testing...';
            
            try {
                const response = await fetch('http://localhost:5004/health');
                const data = await response.json();
                
                showMessage(`
                    <span class="status-indicator online"></span>
                    <strong>‚úÖ Backend Connected!</strong><br>
                    Status: ${data.status}<br>
                    Environment: ${data.environment}<br>
                    Version: ${data.version}
                `, 'success');
            } catch (error) {
                showMessage(`
                    <span class="status-indicator offline"></span>
                    <strong>‚ùå Backend Connection Failed</strong><br>
                    Error: ${error.message}<br>
                    Make sure the backend server is running on port 5004
                `, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
        
        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'üîÑ Signing In...';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/partner-auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`
                        <strong>üéâ Login Successful!</strong><br>
                        Welcome back, <strong>${data.partner.company_name}</strong>!<br>
                        Last login: ${new Date(data.partner.last_login).toLocaleString()}<br>
                        <small>Token: ${data.token.substring(0, 20)}...</small>
                    `, 'success');
                    
                    // Store token for potential dashboard redirect
                    localStorage.setItem('partnerToken', data.token);
                    localStorage.setItem('partnerInfo', JSON.stringify(data.partner));
                    
                    console.log('Full login response:', data);
                } else {
                    showMessage(`
                        <strong>‚ùå Login Failed</strong><br>
                        ${data.error || 'Please check your credentials and try again.'}
                    `, 'error');
                }
            } catch (error) {
                showMessage(`
                    <strong>üî¥ Network Error</strong><br>
                    ${error.message}<br>
                    Please ensure the backend server is running.
                `, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
        
        function showMessage(content, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = content;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide after 10 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.opacity = '0.5';
                }, 10000);
            }
        }
        
        // Auto-test connection on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('testConnection').click();
            }, 500);
        });
    </script>
</body>
</html>
